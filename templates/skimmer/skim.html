{% extends "base.html" %}
{% block content %}
  {% for article in articles %}
    <h1><a href="{{ article.webUrl }}">{{ article.headline }}</a></h1>
    <p>{% if article.standFirst %}{{ article.standFirst }}{% else %}{{ article.trailText }}{% endif %}</p>
    {% if article.trailImage %}<img src="{{ article.trailImage }}">{% endif %}
  {% endfor %}
{% endblock %}
